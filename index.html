<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <div id="display"></div>
      <button id="num-0" class="digitButton">0</button>
      <button id="num-1" class="digitButton">1</button>
      <button id="num-2" class="digitButton">2</button>
      <button id="num-3" class="digitButton">3</button>
      <button id="num-4" class="digitButton">4</button>
      <button id="num-5" class="digitButton">5</button>
      <button id="num-6" class="digitButton">6</button>
      <button id="num-7" class="digitButton">7</button>
      <button id="num-8" class="digitButton">8</button>
      <button id="num-9" class="digitButton">9</button>
      <button id="add" class="operatorButton">+</button>
      <button id="sub" class="operatorButton">-</button>
      <button id="mult" class="operatorButton">*</button>
      <button id="divide" class="operatorButton">:</button>
      <button id="equal">=</button>
      <button id="clear">clear</button>
      <button id="delete">delete</button>
      <button id="dot">.</button>
    </fieldset>
  </body>
  <script src="script.js"></script>
</html>
